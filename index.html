<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>أمريكانى</h1>

    <div class="controls">
        <button id="start">عشره جديده</button>
        <button id="toggle">هتنزل كام</button>
        <div id="mode-indicator">وضع الاكل مفعل</div>
    </div>

    <div class="scoreboard">
        <div class="player">
            <h2 id="player1-name">Player 1</h2>
            <input type="text" id="player1-name-input" placeholder="Enter Player 1 Name" style="display: none;">
            <button id="edit-player1-name">تعديل الاسم</button>
            <div class="button-grid" id="player1-buttons">
                <button class="number-button blue" data-value="1">1</button>
                <button class="number-button blue" data-value="2">2</button>
                <button class="number-button blue" data-value="3">3</button>
                <button class="number-button blue" data-value="4">4</button>
                <button class="number-button blue" data-value="5">5</button>
                <button class="number-button blue" data-value="6">6</button>
                <button class="number-button blue" data-value="7">7</button>
                <button class="number-button blue" data-value="8">8</button>
                <button class="number-button blue" data-value="9">9</button>
            </div>
        </div>

        <div class="total-score">
            <h2>كام كام</h2>
            <div class="player-score" id="player1-score">0</div>
            <div class="player-score" id="player2-score">0</div>
        </div>

        <div class="player">
            <h2 id="player2-name">Player 2</h2>
            <input type="text" id="player2-name-input" placeholder="Enter Player 2 Name" style="display: none;">
            <button id="edit-player2-name">تعديل الاسم</button>
            <div class="button-grid" id="player2-buttons">
                <button class="number-button red" data-value="1">1</button>
                <button class="number-button red" data-value="2">2</button>
                <button class="number-button red" data-value="3">3</button>
                <button class="number-button red" data-value="4">4</button>
                <button class="number-button red" data-value="5">5</button>
                <button class="number-button red" data-value="6">6</button>
                <button class="number-button red" data-value="7">7</button>
                <button class="number-button red" data-value="8">8</button>
                <button class="number-button red" data-value="9">9</button>
            </div>
        </div>
    </div>

    <div class="log">
        <h2>سجل النقاط</h2>
        <ul id="score-log"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
